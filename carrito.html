<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Ficha Perdida - Tu Mundo de Juegos de Mesa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <header>
      <div class="container navbar">
        <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">
          ☰
        </button>

        <img
          src="img/logo.png"
          alt="Logo de La Ficha Perdida"
          class="logo-img"
        />

        <nav id="navMenu">
          <ul class="nav-links"></ul>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <h2>Resumen del Carrito</h2>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="cartList">
              <!-- Los elementos del carrito se agregarán dinámicamente aquí -->
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-end align-items-center gap-3">
            <p id="totalPrice" class="mb-0">Total: $0</p>
            <button class="btn btn-primary" id="btnComprar" type="button" onclick="finalizarCompra()">
              Finalizar Compra
            </button>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 La Ficha Perdida. Todos los derechos reservados.</p>
        <div class="social-links">
          <a href="#" target="_blank" title="Facebook"
            ><img
              src="img/facebook.png"
              alt="Facebook"
              style="width: 24px; height: 24px; vertical-align: middle"
          /></a>
          <a href="#" target="_blank" title="Instagram"
            ><img
              src="img/instagram.png"
              alt="Instagram"
              style="width: 24px; height: 24px; vertical-align: middle"
          /></a>
          <a href="#" target="_blank" title="X/Twitter"
            ><img
              src="img/x.png"
              alt="X/Twitter"
              style="width: 24px; height: 24px; vertical-align: middle"
          /></a>
        </div>
      </div>
    </footer>
  </body>
  <script src="js/header.js"></script>
  <script src="js/sesion.js"></script>
  <script src="js/carrito.js"></script>
</html>
