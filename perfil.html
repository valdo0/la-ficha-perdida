<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ficha Perdida - Tu Mundo de Juegos de Mesa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header>
        <div class="container navbar">
            <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">☰</button>
            <img src="img/logo.png" alt="Logo de La Ficha Perdida" class="logo-img">
            <nav id="navMenu">
                <ul class="nav-links"></ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container my-5" id="perfilUsuarioContainer"></div>

        <!-- Modal Editar Perfil -->
        <div class="modal fade" id="modalEditarPerfil" tabindex="-1" aria-labelledby="modalEditarPerfilLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="formEditarPerfil">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalEditarPerfilLabel">Editar Perfil</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="editNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="editNombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="editEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="editUsuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="editUsuario" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 La Ficha Perdida. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#" target="_blank" title="Facebook"><img src="img/facebook.png" alt="Facebook" style="width:24px;height:24px; vertical-align: middle;"></a>
                <a href="#" target="_blank" title="Instagram"><img src="img/instagram.png" alt="Instagram" style="width:24px;height:24px; vertical-align: middle;"></a>
                <a href="#" target="_blank" title="X/Twitter"><img src="img/x.png" alt="X/Twitter" style="width:24px;height:24px; vertical-align: middle;"></a>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/header.js"></script>
    <script src="js/sesion.js"></script>
    <script src="js/perfil.js"></script>
</body>

</html>
