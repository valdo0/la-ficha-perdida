<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Ficha Perdida - Tu Mundo de Juegos de Mesa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container navbar">
        <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">
          ☰
        </button>

        <img
          src="img/logo.png"
          alt="Logo de La Ficha Perdida"
          class="logo-img"
        />

        <nav id="navMenu">
          <ul class="nav-links"></ul>
        </nav>
      </div>
    </header>
    <main>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <button
            class="nav-link active"
            onclick="activateTab(this, 'admin-usuarios')"
          >
            Usuarios
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            onclick="activateTab(this, 'admin-metricas')"
          >
            Métricas
          </button>
        </li>
      </ul>
      <div class="tab-content mt-2" id="admin-usuarios"> 
        <h2 class="text-center">Usuarios</h2>
        <div class="table-responsive ">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Usuario</th>
                <th>Tipo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
          </table>
        </div>
      </div>

      <div id="admin-metricas" class="tab-content mt-2 d-none">
        <h2 class="text-center ">Métricas</h2>
        <div class="row">
          <div class="col-md-6">
            <canvas id="salesChart"></canvas>
          </div>
        </div>
      </div>
      <!-- Modal de edición -->
<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarUsuarioLabel">Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formEditarUsuario">
          <input type="hidden" id="editIndex">
          <div class="mb-3">
            <label for="editNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="editNombre">
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Correo</label>
            <input type="email" class="form-control" id="editEmail">
          </div>
          <div class="mb-3">
            <label for="editUsuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="editUsuario">
          </div>
          <div class="mb-3">
            <label for="editTipo" class="form-label">Tipo</label>
            <select class="form-select" id="editTipo">
              <option value="usuario">Usuario</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="guardarCambiosUsuario()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 La Ficha Perdida. Todos los derechos reservados.</p>
        <div class="social-links">
          <a href="#" target="_blank" title="Facebook"
            ><img
              src="img/facebook.png"
              alt="Facebook"
              style="width: 24px; height: 24px; vertical-align: middle"
          /></a>
          <a href="#" target="_blank" title="Instagram"
            ><img
              src="img/instagram.png"
              alt="Instagram"
              style="width: 24px; height: 24px; vertical-align: middle"
          /></a>
          <a href="#" target="_blank" title="X/Twitter"
            ><img
              src="img/x.png"
              alt="X/Twitter"
              style="width: 24px; height: 24px; vertical-align: middle"
          /></a>
        </div>
      </div>
    </footer>
  </body>
  <script src="js/header.js"></script>
  <script src="js/sesion.js"></script>
  <script src="js/metricas.js"></script>
  <script src="js/admin.js"></script>
</html>
