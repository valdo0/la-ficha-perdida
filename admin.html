<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> La Ficha Perdida - Tu Mundo de Juegos de Mesa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="container navbar">
            <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">
                ☰
            </button>

            <img src="img/logo.png" alt="Logo de La Ficha Perdida" class="logo-img">

            <nav id="navMenu">
                <ul class="nav-links">

                </ul>
            </nav>
        </div>
    </header>
    <div class="container px-4 py-5 " id="admin-panel">
        <section id="admin-usuarios">
            <h2 class="text-center">Gestión de Usuarios</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Usuario</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Aquí se llenarán los datos de los usuarios -->
                </tbody>
            </table>
        </section>
        <section id="admin-metricas">
            <h2 class="text-center">Métricas</h2>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="userChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
        </section>
    </div>

    <main>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 La Ficha Perdida. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#" target="_blank" title="Facebook"><img src="img/facebook.png" alt="Facebook"
                        style="width:24px;height:24px; vertical-align: middle;"></a>
                <a href="#" target="_blank" title="Instagram"><img src="img/instagram.png" alt="Instagram"
                        style="width:24px;height:24px; vertical-align: middle;"></a>
                <a href="#" target="_blank" title="X/Twitter"><img src="img/x.png" alt="X/Twitter"
                        style="width:24px;height:24px; vertical-align: middle;"></a>
            </div>
        </div>
    </footer>

</body>
<script src="js/header.js"></script>
<script src="js/sesion.js"></script>
<script src="js/metricas.js"></script>
<script src="js/admin.js"></script>

</html>
